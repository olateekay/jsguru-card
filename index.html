<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col">
                    <div class="small-header">
                      <p style="color: gray;">
                        POS FAILURE RATE
                      </p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="icons text-right">
                      <span>
                        <i class="fa fa-border-all"></i>
                        <i class="fa fa-moon"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="percentages">
                  <h1 class="h1 big-percent d-inline">12%</h1>
                  <span class="small-percent" style="color: green;"
                    ><i class="fa fa-sort-down" style="color: green;"></i
                    >14%</span
                  >
                </div>
              </div>
              <div class="col-md-6">
                <meter min="0" max="100" value="60"></meter>
                <div class="meta">
                  <i class="fa fa-info-circle" style="color: gray;"></i
                  ><span>Source</span>
                  <strong>NIBSS</strong>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <ul class="nav nav-pills nav-fill my-tabs">
                  <li class="nav-item">
                    <a href="#" class="nav-link active">
                      Daily
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Monthly
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      Yearly
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
